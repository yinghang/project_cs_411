<div class="page-header">
	<center><h3>User Preferences</h3></center>
</div>

<div class="row col-md-6 col-md-offset-3">

	<form class="form-horizontal" ng-submit="user.saveUser()">

		<center><h4>Hello {{main.user.name}} &emsp; <button type="button" class="btn btn-primary" onclick="location.href='preferences'" style="width:200px"> Link Google Account</button></h4><br></center>

		<div class="form-group">
			<p><b>Name: </b>{{main.user.name}}</p>
			<label class="col-sm-3 control-label">Change Name:</label></font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.name">
			</div>
		</div><br>

		<div class="form-group">
			<p><b>Current Email: </b>{{main.user.id}}</p>
			<label class="col-sm-3 control-label">Change Email:</label></font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.email">
			</div>
		</div><br>

		<div class="form-group">
			<p><b>Current Password: </b>******</p>
			<label class="col-sm-3 control-label">Change Password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="user.userData.password">
			</div>
		</div><br>
		
		<div class="form-group">
			<p><b>Current ZipCode: </b>{{main.user.zipcode}}</p>
			<label class="col-sm-3 control-label">Change Zipcode</label></font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.zipcode">
			</div>
		</div><br>

		<br><center><input type="submit" class="btn btn-block btn-primary" value="Save Preferences" style="width:150px"></center>

	</form><br><br>

</div>
