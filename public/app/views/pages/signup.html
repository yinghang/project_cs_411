<div class="page-header">
	<!--<h1 ng-if="user.type == 'create'">Create User</h1>-->
	<center><h1>Sign Up</h1></center>
</div>

<div class="row col-md-6 col-md-offset-3">

	<form class="form-horizontal" ng-submit="user.saveUser()">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.name" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Username</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.username" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="user.userData.password" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Zipcode</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="user.userData.zipcode" required>
			</div>
		</div>
		
		<br><font color="red">* required field</font> <br><br>

		<input type="submit" class="btn btn-block btn-primary">

	</form>
