<div class="page-header">
	<center><h1>Sign Up</h1></center>
</div>

<div class="row col-md-6 col-md-offset-3">

	<form class="form-horizontal" ng-submit="userFactory.create()">
		
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.name" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Username</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.username" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label><font color="red">*</font>
			<div class="col-sm-6">.
				<input type="text" class="form-control" ng-model="user.userData.email" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="password" class="form-control" ng-model="user.userData.password" required>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Zipcode</label><font color="red">*</font>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="user.userData.zipcode" required>
			</div>
		</div>
		
		<br><font color="red">* required field</font> <br><br>

		<button type="submit" class="btn btn-block btn-primary" ng-click="location.href='/'">Submit</button>

	</form>

</div>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			User Created!
		</div>

	</div>
</div>
